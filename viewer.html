<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Cravers — podgląd</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020617;
    }
    #frame {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #020617;
    }
    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      text-decoration: none;
      font-family: sans-serif;
      font-size: 14px;
    }
    .back-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <iframe id="frame" referrerpolicy="no-referrer"></iframe>
  <a href="#" onclick="window.history.back(); return false;" class="back-button">← Powrót</a>

  <script>
    const u = new URL(location.href);
    const encodedSrc = u.searchParams.get('src') || ''; 

    const frame = document.getElementById('frame');
    
    if (encodedSrc) {
        let src = decodeURIComponent(encodedSrc);

        // Upewnij się, że Formularze Google są osadzone poprawnie
        if (src.includes('docs.google.com/forms') && !src.includes('embedded=true')) {
            src += (src.includes('?') ? '&' : '?') + 'embedded=true';
        }
        
        frame.src = src;
    } else {
        alert('Brak źródła do wyświetlenia.');
        window.history.back();
    }
  </script>
</body>
</html>
